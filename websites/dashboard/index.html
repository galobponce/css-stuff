<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Dashboard</title>
    <link rel='stylesheet' href='main.css'>
</head>

<body>

    <div class='app-container'>

        <header class='app-header'>

            <div class='search-profile'>
                <div class='search'>

                    <svg class='search-svg' viewBox='0 0 24 24'>
                        <path fill='currentColor'
                            d='M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z' />
                    </svg>
                    <input class='input input--search' type='text'>
                </div>

                <div class='profile'>
                    <svg class='notification-svg' viewBox='0 0 24 24'>
                        <path fill='currentColor'
                            d='M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21' />
                    </svg>
                    <img class='profile-avatar' src='./avatar.jpg' alt='Avatar'>
                    <span>Galo Bello</span>
                </div>
            </div>

            <div class='welcome-buttons'>
                <div class='welcome'>
                    <img class='welcome-avatar' src='./avatar.jpg' alt='Avatar'>
                    <div>
                        <span>Hi there,</span>
                        <span>Galo Bello (@galobponce)</span>
                    </div>
                </div>

                <div class='buttons-container'>
                    <button class='button button--header'>New</button>
                    <button class='button button--header'>Upload</button>
                    <button class='button button--header'>Share</button>
                </div>
            </div>

        </header>

        <aside class='app-aside'>
        </aside>

    </div>


</body>

</html>
