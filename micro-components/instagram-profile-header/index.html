<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Instagram Profile Header</title>
    <link rel='stylesheet' href='main.css'>
</head>

<body>
    <div class='app-container'>

        <header class='profile-header'>

            <div class='profile-username'>
                <span>
                    <strong>ponnse</strong>
                </span>
            </div>

            <div class='profile-avatar-info'>
                <div class='avatar-container'>
                    <img class='avatar-img' alt='Profile photo' src='./avatar.jpg'>
                </div>

                <div class='profile-info-buttons'>

                    <div class='buttons-container buttons-container--up'>
                        <div class='button button--follow'>
                            <span>
                                Follow
                            </span>
                        </div>
                        <div class='button button--message'>
                            <span>
                                Message
                            </span>
                        </div>
                        <div class='button button--suggested'>
                            <svg aria-label='Down Chevron Icon' class='_ab6-' color='#000000' fill='#000000' height='16'
                                role='img' viewBox='0 0 48 48' width='16'>
                                <path
                                    d='M32 25.5c5.2 0 9.5-4.3 9.5-9.5S37.2 6.5 32 6.5s-9.5 4.3-9.5 9.5 4.3 9.5 9.5 9.5zm0-16c3.6 0 6.5 2.9 6.5 6.5s-2.9 6.5-6.5 6.5-6.5-2.9-6.5-6.5 2.9-6.5 6.5-6.5zm5.5 19h-11c-5.5 0-10 4.5-10 10V40c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5v-1.5c0-3.9 3.1-7 7-7h11c3.9 0 7 3.1 7 7V40c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5v-1.5c0-5.5-4.5-10-10-10zm-20-4.5c0-.8-.7-1.5-1.5-1.5h-5.5V17c0-.8-.7-1.5-1.5-1.5s-1.5.7-1.5 1.5v5.5H2c-.8 0-1.5.7-1.5 1.5s.7 1.5 1.5 1.5h5.5V31c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5v-5.5H16c.8 0 1.5-.7 1.5-1.5z'>
                                </path>
                            </svg>
                        </div>
                    </div>

                    <div class='profile-info'>
                        <div class='profile-info-subitem'>
                            <span>
                                <strong>9</strong>
                            </span>
                            <span>Posts</span>
                        </div>

                        <div class='profile-info-subitem'>
                            <span>
                                <strong>267</strong>
                            </span>
                            <span>Followers</span>
                        </div>

                        <div class='profile-info-subitem'>
                            <span>
                                <strong>103</strong>
                            </span>
                            <span>Following</span>
                        </div>
                    </div>

                    <div class='profile-name-up'>
                        <span>
                            <strong>galo b. bello ponce</strong>
                        </span>
                    </div>

                </div>
            </div>


            <div class='profile-name-down'>
                <span>
                    <strong>galo b. bello ponce</strong>
                </span>
            </div>


            <div class='buttons-container buttons-container--down'>
                <div class='button button--follow'>
                    <span>
                        Follow
                    </span>
                </div>
                <div class='button button--message'>
                    <span>
                        Message
                    </span>
                </div>
                <div class='button button--suggested'>
                    <svg aria-label='Down Chevron Icon' class='_ab6-' color='#000000' fill='#000000' height='16'
                        role='img' viewBox='0 0 48 48' width='16'>
                        <path
                            d='M32 25.5c5.2 0 9.5-4.3 9.5-9.5S37.2 6.5 32 6.5s-9.5 4.3-9.5 9.5 4.3 9.5 9.5 9.5zm0-16c3.6 0 6.5 2.9 6.5 6.5s-2.9 6.5-6.5 6.5-6.5-2.9-6.5-6.5 2.9-6.5 6.5-6.5zm5.5 19h-11c-5.5 0-10 4.5-10 10V40c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5v-1.5c0-3.9 3.1-7 7-7h11c3.9 0 7 3.1 7 7V40c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5v-1.5c0-5.5-4.5-10-10-10zm-20-4.5c0-.8-.7-1.5-1.5-1.5h-5.5V17c0-.8-.7-1.5-1.5-1.5s-1.5.7-1.5 1.5v5.5H2c-.8 0-1.5.7-1.5 1.5s.7 1.5 1.5 1.5h5.5V31c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5v-5.5H16c.8 0 1.5-.7 1.5-1.5z'>
                        </path>
                    </svg>
                </div>
            </div>

        </header>

    </div>
</body>

</html>
